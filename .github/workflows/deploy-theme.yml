name: Deploy Theme to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'themes/logishift/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Deploy theme files (EN)
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "themes/logishift/*"
        target: "~/logishift.net/public_html/en.logishift.net/wp-content/themes/"
        strip_components: 1
        rm: true
    
    - name: Set permissions
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          chmod -R 755 ~/logishift.net/public_html/en.logishift.net/wp-content/themes/logishift
          echo "✅ デプロイ完了！"
